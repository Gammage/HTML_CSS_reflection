<!DOCTYPE html>
<html>
    <head>
        <title>Netmatters</title>
        <link rel="stylesheet" href="SCSS/styles.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
        <script src="https://kit.fontawesome.com/e50a454eff.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="header_container">
                <div class="netmatters_nav_container_inner">
                    <div class="netmatters_logo_container"> 
                        <img src="../HTML_CSS_reflection/Images/f-logo.png" alt="Netmatters logo"><!-- Netmatters logo-->
                    </div>

                    <div class="actions_container">
                        <a class="support_button"><i class="fas fa-mouse"></i>SUPPORT</a>
                        <a class="contact_button"><i class="fas fa-cogs"></i>CONTACT</a>
                        <div class="search_field">
                            <input type="text" placeholder="Search..">
                        </div>
                        <div class="search_button">
                            <span class="search_icon"><i class="fas fa-search"></i></span>
                        </div>
                        <div class="phone_button"> <!-- appears in smallest screen size -->
                            <span class="phone_icon"><i class="fas fa-phone"></i></span>
                        </div>    
                        <div class="burger_container">
                            <div class="burger_button">
                                <div class="line_container">
                                    <span class="burger_line"></span>
                                    <span class="burger_line"></span>
                                    <span class="burger_line"></span>
                                </div>
                                <p class="burger_menu">Menu</p>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="mobile_search_field">
                    <input type="text" placeholder="Search..">
                </div>
                
            </div>
        </header>
        
        <div class="slideshow_container">
            <div class="slide">

            </div>
        </div>

        <footer>


        </footer>
    </body>
</html>
